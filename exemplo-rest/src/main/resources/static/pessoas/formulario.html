<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo Dados Pessoais</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="d-flex flex-column h-100">
  <!-- NAVBAR - INICIO -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Contatos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Mudar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/pessoas/index.html">Pessoas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/interesses/index.html">Interesses</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- NAVBAR - FIM -->

  <div class="container-lg flex-shrink-0">
    <div class="row">
      <main class="col-lg-12">
        <h1>Pessoas</h1>
        <h2 id="tituloInclusao" class="d-none">Incluir nova pessoa</h2>
        <h2 id="tituloAlteracao" class="d-none">Alterar pessoa</h2>
        <form method="post" novalidate id="formDados">
          <div class="row mb-3">
            <label for="txtApelido" class="col-sm-2 col-form-label">Apelido</label>
            <div class="col-sm-10">
              <input type="text" name="apelido" value="" id="txtApelido"
                placeholder="Preencha um apelido (username) válido e único" class="form-control" maxlength="100"
                required />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtNome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" name="nome" value="" id="txtNome" placeholder="Preencha o nome completo"
                class="form-control" maxlength="100" required />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtEmail" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
              <input type="email" name="email" value="" id="txtEmail" placeholder="E-mail válido" class="form-control"
                maxlength="100" required />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtTelefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-10">
              <input type="text" name="telefone" value="" id="txtTelefone" placeholder="Telefone" class="form-control"
                maxlength="20" required />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtDataNascimento" class="col-sm-2 col-form-label">Data de nascimento</label>
            <div class="col-sm-10">
              <input type="date" name="dataNascimento" value="" id="txtDataNascimento" class="form-control"
                maxlength="10" />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtSenha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
              <input type="password" name="senha" value="" id="txtSenha" placeholder="Senha" class="form-control"
                minlength="8" />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtSenhaRepetida" class="col-sm-2 col-form-label">Repetir senha</label>
            <div class="col-sm-10">
              <input type="password" name="senhaRepetida" value="" id="txtSenhaRepetida" placeholder="Repetir senha"
                class="form-control" minlength="8" />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-sm-2 col-form-label pt-0">Interesses</legend>

            <!-- OBS: OPÇÕES ABAIXO DEVEM SER CARREGADOS VIA FETCH API -->
            <!-- ESTAO APRESENTADOS DIRETAMENTE NESTE HTML SOMENTE COMO EXEMPLO -->
            <div class="col-sm-10">
              <div id="opcoesInteresses">
                <div class="form-check form-check-inline">
                  <input type="checkbox" name="interessesIds" value="Java" id="interesse0" class="form-check-input" />
                  <label for="interesse0" class="form-check-label">Java</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="checkbox" name="interessesIds" value="Javascript" id="interesse1"
                    class="form-check-input" />
                  <label for="interesse1" class="form-check-label">Javascript</label>
                </div>
              </div>
              <div class="invalid-feedback"></div>
            </div>
          </fieldset>

          <div class="row justify-content-center">
            <div class="col-md-3">
              <div class="d-grid">
                <a href="index.html" role="button" class="btn btn-outline-dark">Cancelar</a>
              </div>
            </div>
            <div class="col-md-3">
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Salvar</button>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>

  <!-- FOOTER - INICIO -->
  <footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container text-center">
      <span class="text-body-secondary">&copy; Senac - TADS DSW 2025</span>
    </div>
  </footer>
  <!-- FOOTER - FIM -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // Carregar opções de interesses
    async function carregarInteresses() {

      const dados = await obterDados('/api/interesses');

      const elOpcoes = document.getElementById('opcoesInteresses');
      elOpcoes.innerHTML = '';
      for (const dado of dados.conteudo) {
        const elId = `interesse${dado}`;
        const opcao = `
          <div class="form-check form-check-inline">
            <input type="checkbox" name="interesses" value="${dado}" id="${elId}" class="form-check-input" />
            <label for="${elId}" class="form-check-label">${dado}</label>
          </div>
        `;
        elOpcoes.insertAdjacentHTML('beforeend', opcao);
      }

    }
  </script>
</body>

</html>
