<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo Dados Pessoais</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

</head>

<body class="d-flex flex-column h-100">
  <!-- NAVBAR - INICIO -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Contatos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Mudar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Pessoas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/interesses/index.html">Interesses</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- NAVBAR - FIM -->

  <div class="container-lg flex-shrink-0">
    <div class="row">
      <main class="col-lg-12">
        <h1>Pessoas</h1>
        <h2 id="tituloInclusao" class="d-none">Incluir nova pessoa</h2>
        <h2 id="tituloAlteracao" class="d-none">Alterar pessoa</h2>
        <form method="post" novalidate id="formDados">
          <div class="row mb-3">
            <label for="txtApelido" class="col-sm-2 col-form-label">Apelido</label>
            <div class="col-sm-10">
              <input type="text" name="apelido" value="" id="txtApelido"
                placeholder="Preencha um apelido (username) válido e único" class="form-control"
                maxlength="100" required />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtNome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" name="nome" value="" id="txtNome" placeholder="Preencha o nome completo"
                class="form-control" maxlength="100" required />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtEmail" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
              <input type="email" name="email" value="" id="txtEmail" placeholder="E-mail válido" class="form-control"
                maxlength="100" required />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtTelefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-10">
              <input type="text" name="telefone" value="" id="txtTelefone" placeholder="Telefone" class="form-control"
                maxlength="20" required />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtDataNascimento" class="col-sm-2 col-form-label">Data de nascimento</label>
            <div class="col-sm-10">
              <input type="date" name="dataNascimento" value="" id="txtDataNascimento" class="form-control"
                maxlength="10" />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtSenha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
              <input type="password" name="senha" value="" id="txtSenha" placeholder="Senha" class="form-control"
                minlength="8" />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="txtSenhaConfirmacao" class="col-sm-2 col-form-label">Confirmar senha</label>
            <div class="col-sm-10">
              <input type="password" name="senhaConfirmacao" value="" id="txtSenhaConfirmacao" placeholder="Repetir a senha"
                class="form-control" minlength="8" />
              <p class="invalid-feedback"></p>
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-sm-2 col-form-label pt-0">Interesses</legend>

            <!-- OBS: OPÇÕES ABAIXO DEVEM SER CARREGADOS VIA FETCH API -->
            <!-- ESTAO APRESENTADOS DIRETAMENTE NESTE HTML SOMENTE COMO EXEMPLO -->
            <div class="col-sm-10">
              <div id="opcoesInteresses">
                <div class="form-check form-check-inline">
                  <input type="checkbox" name="interessesIds" value="Java" id="interesse0" class="form-check-input" />
                  <label for="interesse0" class="form-check-label">Java</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="checkbox" name="interessesIds" value="Javascript" id="interesse1"
                    class="form-check-input" />
                  <label for="interesse1" class="form-check-label">Javascript</label>
                </div>
              </div>
              <div class="invalid-feedback"></div>
            </div>
          </fieldset>

          <div class="row justify-content-center">
            <div class="col-md-3">
              <div class="d-grid">
                <a href="index.html" role="button" class="btn btn-outline-dark">Cancelar</a>
              </div>
            </div>
            <div class="col-md-3">
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Salvar</button>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>

  <!-- FOOTER - INICIO -->
  <footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container text-center">
      <span class="text-body-secondary">&copy; Senac - TADS DSW 2025</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // Carregar opções de interesses
    async function findAllInteresses() {
      try {
        const httpResp = await fetch('http://localhost:8080/api/interesses');
        if (!httpResp.ok) {
          alert('Erro na requisição - código: ' + httpResp.status);
          return;
        }
        const dadosArray = await httpResp.json();
        const elOpcoes = document.getElementById('opcoesInteresses');
        elOpcoes.innerHTML = ''; // Limpando eventuais dados que já foram carregados
        for (const dados of dadosArray) {
          const idElemento = `interesse${dados.id}`
          const opcaoInteresse = `<div class="form-check form-check-inline">
            <input type="checkbox" name="interessesIds" value="${dados.id}" id="${idElemento}" class="form-check-input" />
            <label for="${idElemento}" class="form-check-label">${dados.nome}</label>
          </div>`;
          elOpcoes.insertAdjacentHTML('beforeend', opcaoInteresse);
        }
      } catch (err) {
        alert('Erro na requisição - ' + err);
      }
    }
    document.addEventListener('DOMContentLoaded', () => { findAllInteresses() });

    async function incluirNovo(evt) {
      evt.preventDefault();
      const formulario = document.getElementById('formDados');

      const interessesSelecionados = [];
      // const checkboxesSelecionados = document.querySelectorAll('[name="interessesIds"]');
      // for (const chk of checkboxesSelecionados) {
      //   if (chk.checked) {
      //     teste = chk.value
      //   }
      // }
      const checkboxesSelecionados = document.querySelectorAll('[name="interessesIds"]:checked');
      for (const chk of checkboxesSelecionados) {
        interessesSelecionados.push(+chk.value); // "+" converte a string do checkbox para numero
      }
      const formData = new FormData(evt.target);

      // V2 - Uso do formData.entries em um for..of
      /*
      let dadosParaEnviar = {};
      for (const [name, value] of formData.entries()) {
        dadosParaEnviar[name] = value;
      }
      dadosParaEnviar.interessesIds = interessesSelecionados;
      */

      // V3 - Uso do Object.fromEntries
      dadosParaEnviar = Object.fromEntries(formData.entries());
      // Pega todas opções dos interessesIds marcadas - map converte String para number
      dadosParaEnviar.interessesIds = formData.getAll('interessesIds').map(val => +val);
      console.log(JSON.stringify(dadosParaEnviar));

      // Apagar o class 'is-invalid'
      const elInputs = document.querySelectorAll('[name].is-invalid');
      for (const el of elInputs) {
        el.classList.remove('is-invalid');
      }

      // Apagar as mensagens de erro que foram apresentadas
      const elMsg = document.querySelectorAll('[name] + p');
      for (const el of elMsg) {
        el.textContent = '';
      }
      try {
        const httpResp = await fetch('http://localhost:8080/api/dados', {
          method: 'POST',
          headers: {
            'content-type': 'application/json'
          },
          body: JSON.stringify(dadosParaEnviar)
        });
        if (!httpResp.ok) {
          if (httpResp.status === 400) {
            const objErro = await httpResp.json();
            console.log(JSON.stringify(objErro));
            for (const erro of objErro.errors) {
              const elInput = document.querySelector(`[name="${erro.field}"]`);
              elInput.classList.add('is-invalid');
              const elMensagem = document.querySelector(`[name="${erro.field}"] + p`);
              elMensagem.textContent = erro.defaultMessage;
            }
          }
          alert('Erro na requisição - código: ' + httpResp.status);
          return;
        }
        // Feedback para usuário após inclusão
        alert('Sucesso');
        window.location.href = 'index.html';

      } catch (err) {
        alert('Erro na requisição - ' + err);
      }
    }

    document.getElementById('formDados').onsubmit = incluirNovo;

  </script>
</body>

</html>
